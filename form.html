<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="screen-left">
        <div class="logo-banner">
            <img src="./images/logo.png" alt="logo">
            <h2>ODIN</h2>
        </div>
        <div class="credit">
            <p>Photo by Halie West on Unsplash</p>
        </div>
    </div>
    <div class="screen-right">
        <div class="hook">
            <p>
                This is not a real online service! You know you need something<br/>
                like this in your life to help you realize your deepest dreams.
                <br/>
                Sign up <em>now</em> to get started.
                <br/>
                <br/>
                You <em>know</em> you want to.
            </p>
        </div>
        <div class="form">
            <h2>Let's do this!</h2>
            <form>
                <div class="form-part">
                    <label for="first-name">FIRST NAME</label>
                     <input type="text"
                       id="first-name"
                       name="first-name"
                    />
                </div>
                <div class="form-part">
                    <label for="last-name">LAST NAME</label>
                    <input type="text"
                       id="last-name"
                       name="last-name"
                    />
                </div>
                <div class="form-part">
                    <label for="email">EMAIL</label>
                    <input type="email"
                       id="email"
                       name="email"
                    />
                </div>
                <div class="form-part">
                    <label for="phone">PHONE NUMBER</label>
                    <input type="tel"
                       id="phone"
                       name="phone"
                    />
                </div>
                <div class="form-part">
                    <label for="pwd">PASSWORD</label>
                    <input type="password"
                       id="pwd"
                       name="password"
                    />
                    <p class="warning">* Passwords do not match</p>
                </div>
                <div class="form-part">
                    <label for="confirm-pwd">CONFIRM PASSWORD</label>
                    <input type="password"
                       id="confirm-pwd"
                    />
                </div>
            </form>
        </div>
        <div class="account">
            <button class='btn'>Create account</button>
            <p>Already have an account? <a>Log in</a></p>
        </div>
    </div>

    <script>
        const btn = document.querySelector('.btn');
        const pwd = document.querySelector('#pwd');
        const confirm = document.querySelector('#confirm-pwd');
        const warning = document.querySelector('.warning');

        btn.addEventListener('click', () => {
            if (pwd.value !== confirm.value) {
                pwd.style.outline = '2px solid red';
                confirm.style.outline = '2px solid red';
                warning.style.color = 'red';
            } else {
                pwd.style.removeProperty('outline');
                confirm.style.removeProperty('outline');
                warning.style.color = 'white';
            }
        });
    </script>
</body>
</html>
